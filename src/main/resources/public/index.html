<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->

<html lang="en" ng-app="myApp" class="no-js">
<!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>My AngularJS App</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="bower_components/html5-boilerplate/dist/css/normalize.css">
<link rel="stylesheet"
	href="bower_components/html5-boilerplate/dist/css/main.css">
<link rel="stylesheet" href="app.css">
<link data-require="bootstrap-css@3.1.1" data-semver="3.1.1"
	rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />

<script
	src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angularUtils-pagination/dirPagination.js"></script>

<script src="script.js"></script>

</head>
<body>
	<div class="container" align="center">
		<div class="row">
			<div class="col-lg-12">
				<div ng-controller="MyController" class="my-controller">
					<img alt="prezi" src="prezi.jpg" width="100%">

					<div class="row">
						<div class="col-xs-6">
							<label for="search">Search:</label> <input ng-model="q"
								id="search" class="form-control" placeholder="Filter text">
						</div>
						<div class="col-xs-6">
							<label for="search">items per page:</label> <input type="number"
								min="1" max="100" class="form-control" ng-model="pageSize">
						</div>
					</div>
					<br>
					<div class="panel panel-default">
						<div class="panel-body">

							<table >
								<tr align="Center" style="background-color: #e2eefb; height: 60px; font-weight: bold;">
									<td style="margin-left: 20px; padding-left: 20px;">Creation Date</td>
									<td style="margin-left: 20px; padding-left: 20px;">ID</td>
									<td style="margin-left: 20px; padding-left: 20px;">Image</td>
									<td style="margin-left: 20px; padding-left: 20px;">Title</td>
									<td style="margin-left: 20px; padding-left: 20px;">Creator Name</td>
									<td style="margin-left: 20px; padding-left: 20px;">Creator Profile</td>
								</tr>
								<tr
									dir-paginate="presentation in presentations | orderBy:getDate:true | filter:q | itemsPerPage: pageSize"
									current-page="currentPage" align="left" >
									<td style=" margin-left: 20px; padding-left: 20px; width: 20%">{{ presentation.createdAt }}</td>
									<td style="margin-left: 20px; padding-left: 20px;">{{ presentation.id }}</td>
									<td style="margin-left: 20px; padding: 10px 10px 20px 20px;"><img alt="thumbnail" ng-src="{{ presentation.thumbnail }}"
										width="50px" height="50px" /></td>
									<td style="margin-left: 20px; padding-left: 20px;">{{ presentation.title }}</td>
									<td style="margin-left: 20px; padding-left: 20px;">{{ presentation.creator.name }}</td>
									<td style="margin-left: 20px; padding-left: 20px;">{{ presentation.creator.profileUrl }}</td>
								</tr>

							</table>
						</div>
					</div>
				</div>

				<div ng-controller="OtherController" class="other-controller">
					<small>this is in "OtherController"</small>
					<div class="text-center">
						<dir-pagination-controls boundary-links="true"
							on-page-change="pageChangeHandler(newPageNumber)"
							template-url="dirPagination.tpl.html"></dir-pagination-controls>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<!-- 	<script src="app.js"></script> -->
	<script src="view1/view1.js"></script>
	<script src="view2/view2.js"></script>
	<script src="components/version/version.js"></script>
	<script src="components/version/version-directive.js"></script>
	<script src="components/version/interpolate-filter.js"></script>
	
</body>
</html>
